<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>石井臨太郎のダイエット奮闘記 </title>
    <link rel="icon" href="favicon.ico">
    <meta name="description" content="石井臨太郎のダイエット奮闘記。">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  <body>
    <header>
      <div class="main">石井臨太郎のダイエット奮闘記</div>
      <div class="container">
        <div class="profileicon">
          <img src="img/rintaro.png" width="120" height="120" alt="石井臨太郎のアイコンです">
        </div>
        <div class="info">
          <h1>石井臨太郎</h1>
          <p>孤高のダイエッター</p>
          <ul>
            <li>
              <a href="https://www.facebook.com/rintaro.ishii" target="_blank">
                <img src="img/blog.png" width="20" height="20" alt="ブログサイトへのリンク画像">
              </a>
            </li>
            <li>
              <a href="https://www.facebook.com/rintaro.ishii" target="_blank">
                <img src="img/photos.png" width="20" height="20" alt="写真サイトへのリンク画像">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    
    <section class="works">
      <h1>運動の継続</h1>
      <section>
        <img src="https://i.ytimg.com/vi/nGne2wtoU9o/hqdefault.jpg?sqp=-oaymwEZCNACELwBSFXyq4qpAwsIARUAAIhCGAFwAQ==&rs=AOn4CLCi2BQy9muQQC0kG_rM_eeq8-xjcg" width="400" alt="運動の紹介画像">
         <a href="https://www.youtube.com/channel/UCVdr-eRqzvzKHMpiU4YuNIQ/videos" target="_blank">
          <div class="note">
            * Youtubeチャンネル「CALISLIFE自重トレ」から転載
          </div>        
        </a>
        <p>
          <ul>
            <li>すごい運動してる。</li>
            <li>めっちゃ運動してる。</li>
            <li>驚くほど運動してる。</li>
          </ul>
        </p>
      </section>
      
      <h1>食事制限</h1>
      <section>
        <img src="img/salada.jpg" width="400" alt="食事制限の紹介画像">
        <p>
          <ul>
            <li>すごいサラダ食べてる。</li>
            <li>めっちゃサラダ食べてる。</li>
            <li>驚くほどサラダ食べてる。</li>
          </ul>
        </p>
      </section>
      
      <h1>体重の変動</h1>
      <section>
        <img src="img/wheight.png" width="400" height="300" alt="体重減少の紹介画像">
          <p>
            <ul>
              <li>すごい痩せてる。</li>
              <li>めっちゃ痩せてる。</li>
              <li>驚くほど痩せてる。</li>
            </ul>
          </p> 
      </section>
    </section>

    <section class="cheer">
      <div class = "CheerButton" id="CheerButton">応援する（Click）</div>
      <div>
        <div class="balloon1" id="DoMyBest">
          <p >応援待ってます</p>
        </div>
        <img src="img/rintaro.png" width="300" height="300" alt="石井臨太郎の写真">
      </div>
    </section>

    <footer>
      <p>(c) rintaro-diet.com</p>
    </footer>

    <script>
      'use strict';
      const CheerButton = document.getElementById('CheerButton');
      const DoMyBest = document.getElementById('DoMyBest');

      CheerButton.addEventListener('click', () => {
        DoMyBest.innerText ='がんばります！！！';
        DoMyBest.classList.remove('balloon1');
        DoMyBest.classList.add('balloon2');
      })
    </script>
  </body>
</html>
